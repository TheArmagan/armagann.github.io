<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        background-color: #2c2f33;
      }

      a {
        width: 100vw;
        line-height: 100vh;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <a href="https://discord.gg/CFbGS6kXfD" title="Click to redirect."
      ><h1>https://discord.gg/DXn7pTqXzC</h1></a
    >

    <script>
      setTimeout(() => {
        window.location.replace("https://discord.gg/CFbGS6kXfD");
      }, 1000);
    </script>
  </body>
</html>
